<div id="mapid" style="width:100%;height:600px"></div>

<div class="sortBy">
  Sort by: &nbsp;
  <input (click)="sortBy = 0" id="sort_location" value=0 type="radio" name="sort" checked> Location &nbsp;
  <input (click)="sortBy = 1" id="sort_reporter" value=1 type="radio" name="sort"> Reported By &nbsp;
  <input (click)="sortBy = 2" id="sort_time" value=2 type="radio" name="sort"> Time Reported
</div>


<div class="reports">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Location</th>
          <th scope="col">Reported By</th>
          <th scope="col">Time Reported</th>
          <th scope="col" colspan="3">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr class="report" *ngFor="let report of reports | sort:sortBy">
          <td>{{report.data.location_key | location}}</td>
          <td>{{report.data.reporter}}</td>
          <td>{{report.data.date | date:'medium'}}</td>
          <td>{{report.data.picked_up | status}}</td>
          <td><a routerLink="/detail/{{report.key}}">MORE INFO</a></td>
        </tr>
      </tbody>
    </table>
</div>

<button routerLink="/create" type="button" class="btn btn-primary" id="create-btn">Create New Report</button>
